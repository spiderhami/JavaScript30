<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
    }

    /* 添加部分 */
    .hour-hand {
        width: 30%;
        left: 20%;
        transform-origin: right;
    }
    .min-hand {
        transform-origin: right;
    }
    .second-hand {
        height: 2px;
        transform-origin: right;
    }

  </style>

  <script>
      var hourCSS,
          minCSS,
          secCSS,
          hour,
          minute,
          second;

      function findRule() {
           var rules = document.styleSheets[0].cssRules,
               i;
           for (i = 0; i < rules.length; i++) {
               switch(rules[i].selectorText) {
                   case ".hour-hand":
                       hourCSS = rules[i];
                       break;
                   case ".min-hand":
                       minCSS = rules[i];
                       break;
                   case ".second-hand":
                       secCSS = rules[i];
                       break;
               }
           }
      }

      function mapTime() {
          var baseDeg = 90; // 原始时针位置到0点位置的旋转角度
          if (second === 60) {
              minute++;
              second = second % 60;
          }
          if (minute === 60) {
              hour++;
              minute = minute % 60;
          }
          hour = hour % 12;
          hourCSS.style.transform = `rotate(${hour * 30 + baseDeg}deg)`;
          minCSS.style.transform = `rotate(${minute * 6 + baseDeg}deg)`;
          secCSS.style.transform = `rotate(${second * 6 + baseDeg}deg)`;

      }
      function initialTime() {
          var t = new Date();
          hour = t.getHours();
          minute = t.getMinutes();
          second = t.getSeconds();
          mapTime();
      }

      function loadProgram() {
          findRule();
          initialTime();
          setInterval(function() {
              second++;
              mapTime();
          }, 1000);
      }

      document.addEventListener("DOMContentLoaded", loadProgram);

  </script>
</body>
</html>
