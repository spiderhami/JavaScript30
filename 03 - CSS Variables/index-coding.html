<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
      const space = document.querySelector('input#spacing');
      const blur = document.querySelector('input#blur');
      const color = document.querySelector('input#base');
      const img = document.querySelector('img');
      const div = document.createElement('span');

      function init() {
          img.parentNode.insertBefore(div, img);
          div.appendChild(img);

          div.style.display = 'inline-block';
          img.style.display = 'block';
          updateSpace();
          updateBlur();
          updateBase();
      }

      function updateSpace() {
          div.style.padding = `${space.value}${space.dataset.sizing}`;
      }

      function updateBlur() {
          div.style.filter = `blur(${blur.value}${blur.dataset.sizing})`;
      }

      function updateBase() {
          div.style.backgroundColor = color.value;
      }

      init();
      space.addEventListener('input', updateSpace);
      blur.addEventListener('input', updateBlur);
      color.addEventListener('change', updateBase);

  </script>

</body>
</html>
